<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Game Lobby</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f8fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2em;
            font-weight: 300;
        }
        .games-list {
            margin-top: 30px;
        }
        .games-list h2 {
            text-align: center;
            color: #007bff;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .game-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .game-item:hover {
            background-color: #f1f8ff;
        }
        .game-item .btn {
            font-size: 0.9em;
        }
        footer {
            background-color: #f0f2f5;
            color: #666;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #ddd;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Welcome to Rock Paper Scissors</h1>
        <p>Play against the computer and test your skills!</p>
    </header>

    <section class="games-list">
        <h2>Available Games</h2>
        <div class="games">
            <ul class="list-unstyled">
                <li th:if="${#lists.isEmpty(games)}" class="game-item text-center">
                    No games available at the moment.
                </li>

                <li th:each="game : ${games}" class="game-item">
                    <span th:text="${game.name}">Game Name</span>
                    <a th:href="@{/enter-nickname/{id}(id=${game.id})}" class="btn btn-primary">
                        Enter Game
                    </a>
                </li>
            </ul>
        </div>
    </section>
</div>

<footer>
    <div>
        <span>&copy; <span id="current-year"></span> <a href="https://www.linkedin.com/in/muhammadtrying" target="_blank">Muhammad's Production</a></span>
    </div>
</footer>

<script>
    setTimeout(function() {
        location.reload();
    }, 5000);

    document.getElementById("current-year").innerText = new Date().getFullYear();
</script>

</body>
</html>
