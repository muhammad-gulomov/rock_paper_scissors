<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .rank {
            font-weight: bold;
            color: #e67e22;
        }
        /* Home button styles */
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
<body>
<h1>Game Results</h1>

<table>
    <thead>
    <tr>
        <th>Rank</th>
        <th>Nickname</th>
        <th>Time Taken (s)</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf iteration to populate table rows dynamically -->
    <tr th:each="gameStat, statIndex : ${gameStats}">
        <td class="rank" th:text="${statIndex.index + 1}"></td>
        <td th:text="${gameStat.nickname}">Player</td>
        <td th:text="${gameStat.duration}">0</td>
        <td th:text="${gameStat.score}">0</td>
    </tr>
    </tbody>
</table>

<!-- Home Button -->
<a href="/" class="home-button">Go to Home</a>

<script>
    // Reload the page every 2 seconds (2000 milliseconds)
    setInterval(function() {
        window.location.reload();
    }, 2000);
</script>

</body>
</html>
